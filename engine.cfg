[application]

name="Pacman"
main_scene="res://Scenes/Main/Main.tscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"
width=464
height=544

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[render]

default_clear_color=#ff1a1a1a
